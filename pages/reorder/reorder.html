<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/reorder.css">
    <title>Colab Notebook List Reorder</title>
</head>

<body>
    <div>
        <section class="container">

            <div class="list-item">
                <div class="item-content">
                    <span class="order">1</span> Alpha
                </div>
            </div>

            <div class="list-item">
                <div class="item-content">
                    <span class="order">2</span> Bravo
                </div>
            </div>

            <div class="list-item">
                <div class="item-content">
                    <span class="order">3</span> Charlie
                </div>
            </div>

            <div class="list-item">
                <div class="item-content">
                    <span class="order">4</span> Delta
                </div>
            </div>

        </section>
        <div class="circle">+</div>
    </div>
    <script src="../../js/Draggable.min.js"></script>
    <script src="../../js/TweenMax.min.js"></script>
    <script src="reorder.js"></script>

</body>

</html>
