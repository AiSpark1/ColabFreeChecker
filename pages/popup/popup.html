<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Colab Free Checker</title>
</head>

<body>
    <div class="main">
        <header>
            <button class="btn top_right" id="go-to-options"><i class="bi bi-gear-fill"></i></button>
            <a href="" target="_blank" rel="noopener noreferrer"><img class="header_logo"
                    src="../../assets/images/colab_logo2.svg"></a>
        </header>
        <div class="container">
            <div id="state">Aktif Değil</div>
            <p id="offline_count"></p>
            <input type="checkbox" id="toggle-input">
            <label class="toogle_label" for="toggle-input">
                <span>
                    <svg width="10px" height="10px">
                        <path
                            d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z">
                        </path>
                    </svg>
                </span>
            </label>
            <!-- <div class="current-status" id="current-status"></div> -->
        </div>
        <footer>
            <div class="container">© 2022-2023 Mr-Aydemir</div>
            <button id="start" class="footer_button blue" >Başlat</button>
            <button id="add_url" class="footer_button" >Otomasyon'a Ekle</button>
            <button id="remove_url" class="footer_button"  hidden>Otomasyon'dan Çıkar</button>
        </footer>
        <script src="popup.js"></script>
    </div>
</body>

</html>
